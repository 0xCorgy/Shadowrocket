name: Update Adblock.Module

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 8:00 AM UTC 执行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4  # 检出仓库代码

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 使用最新的 Python 版本

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # 升级 pip
        pip install requests  # 安装 requests 库，如果有其他依赖可以在这里加

    # 4. 运行 Python 脚本
    - name: Run Python script
      run: |
        python Adblock.py  # 运行 Adblock.py 脚本

    # 5. 配置 Git 并提交更改
    - name: Set up Git configuration
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    # 6. 提交并推送生成的文件
    - name: Commit and push generated files
      uses: EndBug/add-and-commit@v9  # 使用这个 action 提交文件
      with:
        author_name: 'GitHub Actions'  # 提交者名字
        author_email: 'actions@github.com'  # 提交者邮箱
        message: 'Update Adblock.sgmodule file'  # 提交信息
        add: 'Adblock.sgmodule'  # 添加要提交的文件
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 设置 GITHUB_TOKEN 环境变量
