<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Redirect</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml" />
    <style>
        :root {
            --bg-color: #f7f9fc;
            --text-color: #333;
            --subtext-color: #666;
            --link-bg: #007bff;
            --link-hover: #0056b3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --subtext-color: #888888;
                --link-bg: #3399ff;
                --link-hover: #66b2ff;
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 10px;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            color: var(--text-color);
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: var(--subtext-color);
        }

        a#redirect-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: var(--link-bg);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a#redirect-link:hover {
            background-color: var(--link-hover);
        }
    </style>
</head>
<body>
    <h1>即将跳转至Shadowrocket</h1>
    <p id="message"></p>
    <a id="redirect-link" href="#" style="display:none;">点击此处 立即跳转</a>

    <script>
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function decodeUrl(url) {
            try {
                return decodeURIComponent(url);
            } catch {
                return url;
            }
        }

        function isValidUrlScheme(url) {
            return /^[a-zA-Z][a-zA-Z0-9+\-.]*:/.test(url);
        }

        const rawUrl = getQueryParam('url');
        const targetUrl = decodeUrl(rawUrl);

        const redirectLink = document.getElementById('redirect-link');
        const message = document.getElementById('message');

        if (targetUrl && isValidUrlScheme(targetUrl)) {
            redirectLink.href = targetUrl;
            redirectLink.style.display = 'inline-block';
            message.textContent = '';
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
        } else {
            message.textContent = '无效的链接！检查 URL 参数是否正确。';
        }
    </script>
</body>
</html>
