[Rule]
DOMAIN, api.biliapi.com, REJECT
DOMAIN, app.biliapi.com, REJECT
DOMAIN, api.biliapi.net, REJECT
DOMAIN, app.biliapi.net, REJECT
URL-REGEX, ^http:\/\/upos-sz-static\.bilivideo\.com\/ssaxcode\/\w{2}\/\w{2}\/\w{32}-1-SPLASH, REJECT-DICT
URL-REGEX, ^http:\/\/[\d\.]+:8000\/v1\/resource\/\w{32}-1-SPLASH, REJECT-DICT

[rewrite_local]
^https?:\/\/api\.bilibili\.com\/x\/v\d\/dm\/qoe\/show\? url reject-dict
^https?:\/\/api\.bilibili\.com\/x\/mengqi\/v\d\/resource\? url reject-dict
^https?:\/\/api\.bilibili\.com\/x\/web-interface\/zone\?jsonp url reject-dict
^https?:\/\/app\.bilibili\.com\/x\/resource\/ip url reject-dict
^https?:\/\/app\.bilibili\.com\/x\/v\d\/search\/square\? url script-response-body https://xiangwanguan.github.io/Shadowrocket/Rewrite/JavaScript/json.js
^https?:\/\/app\.bilibili\.com\/x\/resource\/top\/activity\? url script-response-body https://xiangwanguan.github.io/Shadowrocket/Rewrite/JavaScript/json.js
^https?:\/\/app\.bilibili\.com\/x\/resource\/show\/skin\? url script-response-body https://xiangwanguan.github.io/Shadowrocket/Rewrite/JavaScript/bili-suit-diy.js
^https?:\/\/app\.bilibili\.com\/x\/(?:resource\/show\/tab\/v2|v2\/(?:splash\/(?:list|show|event\/list2)|feed\/index(?:\/story)?|account\/(?:mine(?:\/ipad)?|myinfo)))\? url script-response-body https://xiangwanguan.github.io/Shadowrocket/Rewrite/JavaScript/bilibili.json.js, argument={"showUperCenter":0}
^https?:\/\/(?:grpc\.biliapi\.net|app\.bilibili\.com)\/bilibili\.(?:app\.(?:show\.v1\.Popular\/Index|dynamic\.v2\.Dynamic\/DynAll|view(?:unite)?\.v1\.View\/(?:View|ViewProgress|RelatesFeed)|playurl\.v1\.PlayURL\/PlayView|playerunite\.v1\.Player\/PlayViewUnite)|polymer\.app\.search\.v1\.Search\/SearchAll|community\.service\.dm\.v1\.DM\/DmView|main\.community\.reply\.v1\.Reply\/MainList|pgc\.gateway\.player\.v2\.PlayURL\/PlayView)$ url script-response-body https://xiangwanguan.github.io/Shadowrocket/Rewrite/JavaScript/bilibili.protobuf.js, binary-body-mode=true, argument={"showUpList":"false","filterTopReplies":1}

[mitm]
# grpc.biliapi.net已禁用HTTP/1.1的回退，强制开启HTTP/2，暂无法MitM，临时移除，规则暂时保持；
# hostname = app.bilibili.com, api.bilibili.com, api.live.bilibili.com, grpc.biliapi.net
hostname = app.bilibili.com, api.bilibili.com, api.live.bilibili.com

